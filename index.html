      window.open(link, '_blank', 'noopener,noreferrer');
    }

    // Tracking Pixel Meta (solo contacto)
    if (typeof fbq === 'function') {
      fbq('track', 'Contact');
      fbq('trackCustom', 'InicioConversacion');
    }

  });

});
</script>
