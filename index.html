   <style>
    :root {
      --bg1: #0b0016;
      --bg2: #19002a;
      --fg: #ffffff;
      --muted: #c7b9ff;
      --accent1: #a855f7;
      --accent2: #22d3ee;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: Montserrat, sans-serif; color: var(--fg);
      background: radial-gradient(80% 100% at 50% 0%, var(--bg2) 0%, var(--bg1) 60%, #000 100%);
      display: flex; align-items: center; justify-content: center; padding: 24px;
    }
    .card {
      width: 100%; max-width: 720px; background: rgba(255,255,255,0.04); backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.08); border-radius: 20px; padding: 28px; box-shadow: 0 10px 40px rgba(0,0,0,0.45);
    }
    header { display: flex; flex-direction: column; align-items: center; gap: 12px; margin-bottom: 10px; text-align: center; }
    header img.logo { width: 380px; height: 100px; object-fit: contain; filter: drop-shadow(0 0 8px rgba(168,85,247,.55)); }
    header h1 { font-size: 1.25rem; font-weight: 800; margin: 0; letter-spacing: .02em; }
    .hero { text-align: center; padding: 10px 10px 0; }
    .hero h2 { font-size: clamp(1.6rem, 2.8vw + 1rem, 2.4rem); margin: 6px 0; font-weight: 800; }
    .hero p.lead { margin: 0; color: var(--muted); font-weight: 600; }
    .hero p.small { color: #cfbfff; opacity: .9; margin-top: 8px; }
    .input-box { display: flex; justify-content: center; margin-top: 20px; }
    .input-box input { padding: 12px 14px; font-size: 1rem; border-radius: 999px; border: none; outline: none; width: 80%; max-width: 300px; text-align: center; }
    .cta { margin: 20px auto 26px; display: flex; justify-content: center; }
    .cta a { display: inline-flex; align-items: center; gap: 10px; text-decoration: none; color: white; font-weight: 800;
      padding: 14px 22px; border-radius: 999px; background: linear-gradient(90deg, var(--accent1), var(--accent2));
      box-shadow: 0 10px 25px rgba(124,58,237,.35), inset 0 -2px 0 rgba(255,255,255,.25);
      transform: translateY(0); transition: transform .15s ease, box-shadow .15s ease; }
    .cta a:hover { transform: translateY(-2px); box-shadow: 0 16px 30px rgba(124,58,237,.5); }
    .cta svg { width: 20px; height: 20px; }
    .features { display: grid; grid-template-columns: 1fr; gap: 14px; margin: 10px 0 6px; }
    .feature { display: grid; grid-template-columns: 56px 1fr; gap: 12px; align-items: center; background: rgba(255,255,255,.03); border: 1px solid rgba(255,255,255,.08); padding: 14px; border-radius: 16px; }
    .feature img { width: 56px; height: 56px; object-fit: contain; }
    .feature h3 { margin: 0 0 4px; font-size: 1.05rem; }
    .feature p { margin: 0; color: var(--muted); font-weight: 600; }
    footer { text-align: center; margin-top: 16px; color: #bca8ff; font-size: .9rem; opacity: .95; }
    @media (min-width: 640px) { .features { grid-template-columns: 1fr 1fr; } }

<script>
document.addEventListener('DOMContentLoaded', function () {

  const NUMBERS = [
    "5491168277935",
    "5491172392226",
    "5491159060550",
    "5491130683432",
    "5491130681094",
    "5491130659631",
    "5491130697719"
  ];

  const BASE_MESSAGE = 'Hola, quiero crear mi usuario. Mi nombre es:';
  const inputName = document.getElementById('userName');
  const ctaBtn = document.getElementById('cta-whatsapp');

  const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

  inputName.placeholder = isMobile ? 'Escribe tu nombre para WhatsApp' : 'Escribe tu nombre para WhatsApp Web';

  ctaBtn.addEventListener('click', function (e) {
    const name = inputName.value.trim();
    if (!name) {
      alert('Por favor escribe tu nombre antes de continuar.');
      e.preventDefault();
      return;
    }

    const randomPhone = NUMBERS[Math.floor(Math.random() * NUMBERS.length)];
    const link = isMobile
      ? `https://wa.me/${randomPhone}?text=${encodeURIComponent(BASE_MESSAGE + ' ' + name)}`
      : `https://web.whatsapp.com/send?phone=${randomPhone}&text=${encodeURIComponent(BASE_MESSAGE + ' ' + name)}`;

    if (isMobile) {
      this.href = link;
    } else {
      e.preventDefault();
      window.open(link, '_blank', 'noopener,noreferrer');
    }

    // Tracking Pixel Meta
    if (typeof fbq === 'function') {
      fbq('track', 'Contact');
      fbq('trackCustom', 'InicioConversacion');

      // Evento de "venta" simbólica para optimización
      fbq('track', 'Purchase', {
        value: 1.00, // Valor simbólico
        currency: 'USD'
      });
    }
  });

});
</script>
